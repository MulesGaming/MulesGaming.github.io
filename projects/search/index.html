<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" type="image/x-icon" href="/media/images/favicon.ico">

    <meta name="keywords" content="mulesgaming,minecraft,youtube,youtuber,Mules Gaming,Search,Mules Gamings Website,mulesgaming.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mules Gaming">
    <!-- Embedded -->
    <meta content="MulesGaming.com" property="og:title">
    <meta content="A website to search all the videos of the YouTuber Mules Gaming!" property="og:description">
    <meta content="https://mulesgaming.com/" property="og:url" />
    <meta content="https://www.mulesgaming.com/media/images/mules-icon-transparent.png" property="og:image">
    <meta content="#FFA500" data-react-helmet="true" name="theme-color"/>        <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Script and CSS -->
    <link rel="stylesheet" href="/projects/search/index.css">
    <link rel="stylesheet" href="/styles/footer/footer.css">
    <script src="/script/all/load.js"></script>
    <script src="/projects/search/index.js"></script>

  <body>
    <main>
      <h1 class="website-title">Search Mules Gamings videos!</h1>
      <p class="more-info">5 results max</p>

        <button class="submit-search" id="submitSearchView" onclick="SearchView()">Search by view count</button> 
        <button class="submit-search" id="submitSearchDate" onclick="SearchDate()">Search by date</button> 
      </div>
      <div class="results">
        <!-- Results go here -->
      </div>

    <!-- Footer -->

            <a href="https://github.com/MulesGaming/MulesGaming.github.io/blob/main/index.html" class="page-source-link">

            </a>
          </div>
          <!-- Links -->
          <div class="links">
            <a href="https://www.youtube.com/channel/UCDnNCbnzWhsfgY8A3F7MbiQ">
              <img title="Mules Gamings YouTube channel" class="youtube-icon-footer" src="/media/images/yt_icon_mono_dark.png" alt="YouTube Icon">
            </a>
            <a href="https://github.com/MulesGaming">

            </a>

            </a>
            <a href="https://www.mulesgaming.com" class="website-link-link-footer">
              <p class="website-link-footer">www.mulesgaming.com</p>
            </a>
            </div>
