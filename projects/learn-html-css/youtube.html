<html>
  <head>
    <title>YouTube.com Clone</title>

      .thumbnail-1{
        width: 300px;

      }

      .search{

        display: block;
      }

    .video-title{

    }

      display: inline-block;

      margin-right: 15px;

      </p>

       Marques Brownlee
      </p>

      </p>

  </div>

  <div class="video-preview">
    <img class="thumbnail-1" src="thumbnail/thumbnail-2.png">
  
    <p class="video-title" >
      Try Not To Laugh Challenge #9
    </p>

    <p class="video-creator">
      Markiplier
    </p>

</div>

</html>
