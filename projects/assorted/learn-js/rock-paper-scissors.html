<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="r-p-s/css.css">
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="user-selection-div" id="useSelectionDiv">
      <p class="selection-title">Select your choice, Rock, paper, or scissors.</p>
      <div class="options">
        <button class="rock-button" id="rockSeletion" name="userSelection" onclick="selectionRock ()">Rock</button>
        <button class="paper-button" id="paperSeletion" name="userSelection" onclick="selectionPaper ()">Paper</button>
        <button class="scissors-button" id="scissorsSeletion" name="userSelection" onclick="selectionScissors ()">Scissors</button>
      </div>
    </div>
    <!-- Output -->
    <div class="output" id="outputContainer">
      <!-- Output here -->
    </div>
    <div class="reload-div">
    </div>
    <!-- JS --> 
    <script type="text/javascript" src="r-p-s/js.js"></script>   
  </body>
</html>
