<!DOCTYPE html>
<html>
  <head>
    <title>Header - Mules Gaming</title>
    <link rel="stylesheet" href="/header.css">
  </head>

    <div class="header">

      <div class="header-part-top">

          <div class="text-top"><span class="top"> Mules Gaming!</span></div>

      <!--Blockcraft-->

          <button class="header-blockcraft">Blockcraft</button>

      <!--Skins-->
        <a class="header-skins" href="https://www.mulesgaming.com/projects/skins.html">
          <button class="header-skins">Skins</button>
        </a>
    
        <!--Youtube-->
          <a href="https://www.mulesgaming.com/yt">
